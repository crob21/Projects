<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#gradient)" stroke="#1e3a8a" stroke-width="3"/>
  
  <!-- Walrus body -->
  <ellipse cx="60" cy="70" rx="25" ry="20" fill="#8B57F3" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Walrus head -->
  <ellipse cx="60" cy="50" rx="18" ry="15" fill="#8B57F3" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="55" cy="48" r="2" fill="white"/>
  <circle cx="65" cy="48" r="2" fill="white"/>
  <circle cx="55" cy="48" r="1" fill="#1e3a8a"/>
  <circle cx="65" cy="48" r="1" fill="#1e3a8a"/>
  
  <!-- Nose -->
  <ellipse cx="60" cy="55" rx="3" ry="2" fill="#1e3a8a"/>
  
  <!-- Mustache -->
  <path d="M55 56 Q50 58 48 60" stroke="#1e3a8a" stroke-width="2" fill="none"/>
  <path d="M65 56 Q70 58 72 60" stroke="#1e3a8a" stroke-width="2" fill="none"/>
  
  <!-- Hockey stick -->
  <path d="M75 65 L85 60 L88 62 L85 68 L75 70 Z" fill="#1e3a8a"/>
  <path d="M85 60 L88 62 L85 68" stroke="#1e3a8a" stroke-width="1" fill="none"/>
  
  <!-- Hockey helmet -->
  <path d="M45 40 L55 35 L65 35 L75 40 L75 45 L65 40 L55 40 L45 45 Z" fill="#1e3a8a"/>
  
  <!-- Banner -->
  <rect x="20" y="85" width="80" height="20" rx="3" fill="#1e3a8a"/>
  <text x="60" y="97" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="10">LINE</text>
  <text x="60" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="10">WALRUS</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
